<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" media="screen" />
</head>
<body> 
    <header>
        <section class="cabecalho" id="cabecalho">
            <a class="cabecalho__logo" id="cabecalho__logo" href="../index.html">
                <img class="cabecalho__logo__imagem" src="../img/logotipo.png" alt="Logotipo AluraGeek" />
            </a>
            <div class="cabecalho__pesquisa" id="cabecalho__pesquisa">
                <input class="cabecalho__pesquisa__input" id="cabecalho__pesquisa__input" type="search" placeholder="O que deseja encontrar?"/>
                <img class="cabecalho__pesquisa__lupa-1" src="../img/lupa.png" alt="Botão de pesquisa (lupa)" />
            </div>
            <div class="cabecalho__login" id="cabecalho__login">
                <a class="cabecalho__login__botao" id="cabecalho__login__botao" href="#">Login</a>
                <div class="cabecalho__login__usuario" id="cabecalho__login__usuario">
                    <h2  class="cabecalho__login__usuario__usuario" id="cabecalho__login__usuario__usuario">fulano</h2>
                    <img class="cabecalho__login__usuario__avatar" id="cabecalho__login__usuario__avatar" src="#"/>
                    <a class="cabecalho__login__usuario__sair" id="cabecalho__login__usuario__sair" href="#">sair</a>
                </div>
            </div>
            <div class="cabecalho__lupa">
                <img class="cabecalho__pesquisa__lupa-2" src="../img/lupa.png" alt="Botão de pesquisa (lupa)" />
                <img class="cabecalho__pesquisa__fechar-pesquisa" src="../img/fechar1.png" alt="Botão de fechar pesquisa (lupa)" />
            </div>
        </section>
    </header>

    <main>
        <section class="login" id="login">
            <form class="login__formulario" id="login__formulario">
                <div class="login__container__input">
                    <label class="login__titulo">Iniciar Sessão</label>    
                </div>                
                <div class="login__container__input">
                    <label class="login__label__input" for="login__input_email">Informe seu email</label>
                    <input class="login__input_email login__texto__input" type="email" id="login__input_email" required/>
                </div>
                <div class="login__container__input">
                    <label class="login__label__input" for="login__input_senha">Digite sua senha</label>
                    <input class="login__input_senha login__texto__input" type="password" id="login__input_senha" required/>
                </div>
                <div class="login__container__input">
                    <input class="login__botao__entrar botao" type="button" id="login__botao__entrar" value="Entrar"/>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="rodape">
            <div class="rodape__logotipo">
                <a href="../index.html">
                    <img class="rodape__logotipo__imagem" src="../img/logotipo.png" alt="Logotipo da AluraGeek" />
                </a>
            </div>
            <div class="rodape__links">
                <a class="rodape__links__link" href="#">Quem somos nós</a>
                <a class="rodape__links__link" href="#">Política de privacidade</a>
                <a class="rodape__links__link" href="#">Programa de fidelidade</a>
                <a class="rodape__links__link" href="#">Nossas lojas</a>
                <a class="rodape__links__link" href="#">Quero ser franqueado</a>
                <a class="rodape__links__link" href="#">Anuncie aqui</a>
            </div>
            <form class="rodape__fale-conosco" id="rodape__fale-conosco">
                <label class="rodape__fale-conosco__label">Fale conosco</label>
                <div class="rodape__fale-conosco__container__input">
                    <label class="rodape__fale-conosco__label__input" for="rodape__fale-conosco__nome">Nome</label>
                    <input class="rodape__fale-conosco__nome" id="rodape__fale-conosco__nome" type="text" maxlength="40" required>
                </div>
                <div class="rodape__fale-conosco__container__input">
                    <label class="rodape__fale-conosco__label__input" for="rodape__fale-conosco__mensagem"></label>
                    <textarea class="rodape__fale-conosco__mensagem" placeholder="Mensagem" maxlength="120"></textarea>
                </div>
                <div>
                    <input class="rodape__fale-conosco__botao botao" type="button" value="Enviar mensagem" />
                </div>
            </form>
        </div>
        <div class="rodape__info-pagina">
            <p class="rodape__texto">Desenvolvido por José Henrique Santos</p>
            <p class="rodape__texto">2023</p>
        </div>
    </footer>
</body>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script type="module" src="../js/login.js"></script>
<script type="module" src="../js/fale-conosco.js"></script>

</html>
